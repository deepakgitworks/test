<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
</head>
<body class="container-fluid">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="row main">
        <div id="carouselExampleSlidesOnly" class=" m-0 b-0 p-0 col-12 col-lg-6 col-xl-6 img carousel slide " data-bs-ride="carousel" data-bs-ride="carousel" data-bs-interval="1500">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://wpschoolpress.com/wp-content/uploads/2023/03/student-management-system.png"  class="d-block w-100 imgs" alt="turn on internet">
              </div>
              <div class="carousel-item">
                <img src="https://www.sarvika.com/wp-content/uploads/2022/02/Student-Management-System.png" class="d-block w-100 imgs" alt="turn on internet">
              </div>
              <div class="carousel-item">
                <img src="https://storage.googleapis.com/profit-prod/wp-content/uploads/2021/03/3a50174d-online-to-do-list.jpg"  class="d-block w-100 imgs" alt="turn on internet">
              </div>
            </div>
          </div>
        <div class="col-12 col-lg-6 col-xl-6 form">
            <div class="row p-5 pb-1">
                <span class="col-12 text">A Cloud place to manage all your students  from any where, any device, and any time</span>
            </div>
            <form class="p-5 m-3 mt-1">
              <div class="mb-3">
                <span class="role">Student registration</span>
              </div>
                <div class="mb-3">
                  <label for="StudentId" class="form-label" aria-placeholder="Eg:713521IT007">Student ID</label>
                  <input type="text" placeholder="Eg: 713521IT007" class="form-control" id="exampleInputSudentID">
                </div>
                <div class="mb-3">
                  <label for="StudentName" class="form-label" >Student Name</label>
                  <input type="text" placeholder="Eg: DEEPAK.B" class="form-control" id="exampleInputSudentName">
                </div>
                <div class="mb-3">
                  <label for="StudentDepartment" class="form-label" >Department</label>
                  <select class="form-select" aria-label="Default select example">
                    <option selected>Choose department</option>
                    <option value="1">IT</option>
                    <option value="2">CSE</option>
                    <option value="3">ECE</option>
                    <option value="3">EEE</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="StudentDepartment" class="form-label" >Year of Passing</label>
                  <select class="form-select" aria-label="Default select example">
                    <option selected>Choose year</option>
                    <option value="1">2025</option>
                    <option value="2">2026</option>
                    <option value="3">2027</option>
                    <option value="3">2028</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="StudentEmail" class="form-label" >Email</label>
                  <input type="email" placeholder="" class="form-control" id="exampleInputMail">
                </div>
                <div class="mb-3">
                  <label for="StudentPassword" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Confirm password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                
                <button type="submit" class="btn btn-primary">Register</button>
                <div class="mb-3 mt-3">
                  <div class="mb-2">
                    <a href="index.html">already have an account</a>
                  </div>      
                  <div class="mb-2">
                    <a href="facultylogin.html">login as faculty</a>
                  </div>
                 
              </form>
        </div>
    </div>

</body>
</html>
